<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatSidebar"
                aria-controls="chatSidebar">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>ChatBot
            </a>

            <!-- Logout Button -->
            <div class="navbar-nav ms-auto">
                <div class="nav-item" id="userSection">
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar for Chat History -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="chatSidebar" aria-labelledby="chatSidebarLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title" id="chatSidebarLabel">
                <i class="fas fa-history me-2"></i>Chat History
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="chat-history-container">
                <div class="d-grid gap-2 p-3">
                    <button class="btn btn-primary" id="newChatBtn">
                        <i class="fas fa-plus me-2"></i>New Chat
                    </button>
                </div>
                <div class="chat-history-list" id="chatHistoryList">
                    <!-- Chat history items will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="main-container">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Sidebar for larger screens -->
                <div class="col-lg-3 col-xl-3 d-none d-lg-block sidebar-desktop">
                    <div class="chat-history-sidebar h-100">
                        <div class="sidebar-header">
                            <h5 class="mb-3">
                                <i class="fas fa-history me-2"></i>Chat History
                            </h5>
                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-primary" id="newChatBtnDesktop">
                                    <i class="fas fa-plus me-2"></i>New Chat
                                </button>
                            </div>
                        </div>
                        <div class="chat-history-list-desktop" id="chatHistoryListDesktop">
                            <!-- Chat history items will be dynamically populated -->
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-12 col-lg-9 col-xl-9">
                    <div class="chat-container d-flex flex-column h-100">
                        <!-- Chat Header -->
                        <div class="chat-header bg-light p-3 border-bottom">
                            <div class="d-flex align-items-center">
                                <div class="avatar me-3">
                                    <i class="fas fa-robot text-primary"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0">AI Assistant</h5>
                                    <small class="text-muted">
                                        <span class="status-dot online"></span>
                                        Online
                                    </small>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Messages -->
                        <div class="chat-messages flex-grow-1 p-3" id="chatMessages">
                            <!-- Welcome message -->
                            <div class="message-wrapper bot-message">
                                <div class="message">
                                    <div class="message-content">
                                        <i class="fas fa-robot message-icon"></i>
                                        <div class="message-text">
                                            Hello! I'm your AI assistant. How can I help you today?
                                        </div>
                                    </div>
                                    <div class="message-time">
                                        Just now
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Input -->
                        <div class="chat-input-container bg-light border-top p-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput"
                                    placeholder="Type your message..." autocomplete="off">
                                <button class="btn btn-primary" type="button" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
